 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>

     
     <div id="register">
         <form action="#" id="form">
             <div class="form-group">
                <h1>Registration Form</h1>
                <hr class="hr-line">
                <div class="form-input">
                    <div class="input-inner">
                        <label for="name">Name :</label>
                        <input type="text" id="name" class="name" min="10" max="20" placeholder="Enter here....">
                        <span id="msg"></span>
                        <div class="icons">
                            <i class="fa-sharp fa-solid fa-xmark" id="cross"></i>
                            <i class="fa-solid fa-check" id="check"></i>
                        </div>
                    </div>
                    <div class="input-inner">
                        <label for="m_number">Contact</label>
                        <input type="number" id="contact" class="contact"  placeholder="Enter here....">
                        <span id="msg1"></span>
                        <div class="icons">
                            <i class="fa-sharp fa-solid fa-xmark" id="cross"></i>
                            <i class="fa-solid fa-check" id="check"></i>
                        </div>
                    </div>
                </div>
                <div class="form-input">
                    <div class="input-inner">
                        <label for="email">Email :</label>
                        <input type="email" id="email" class="email" placeholder="Enter here....">
                        <span id="msg2"></span>
                        <div class="icons">
                            <i class="fa-sharp fa-solid fa-xmark" id="cross"></i>
                            <i class="fa-solid fa-check" id="check"></i>
                        </div>
                    </div>
                    <div class="input-inner">
                        <label for="email">Password :</label>
                        <input type="text" id="password" class="pass" min="8" max="12" placeholder="Enter here....">
                        <span id="msg3"></span>
                        <div class="icons">
                            <i class="fa-sharp fa-solid fa-xmark" id="cross"></i>
                            <i class="fa-solid fa-check" id="check"></i>
                        </div>
                    </div>
                </div>
                <div class="form-input">
                    <div class="input-gender">
                        <label for="gender">Gender :</label>
                        <input type="radio" name="gender" value="male">Male</input>
                        <input type="radio" name="gender" value="female">Female</input>
                    </div><br>
                    <span id="msg4"></span>
                    <div class="input-city">
                        <label for="city">Select City :</label>
                        <select name="select_city" id="city">
                            <option value="">Cities</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Surat">Surat</option>
                            <option value="Baroda">Baroda</option>
                            <option value="Rajkot">Rajkot</option>
                        </select><br>
                        <span id="msg5"></span>
                    </div>
                </div>
                <div class="button-action">
                    <button type="submit" id="submit" value="submit" onclick="validateForm">Submit</button>
                    <button type="reset" value="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <!-- table start -->
    <table id="table" class="table">
        <tr>
            <thead>
                <th>NAME</th>
                <th>CONTACT</th>
                <th>EMAIL</th>
                <th>PASS.</th>
                <th>CITY</th>
                <th>GENDER</th>
            </thead>
            <tbody id="table_body"></tbody>
        </tr>
    </table>

    <script src="./assets/js/index.js"></script>

    
 </body>
 </html>
